<!DOCTYPE html>
<html>
<head>
    <title>Classification Result</title>
    <style>
        body {
            width: 100%;
            height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            overflow: hidden;
            font-family: Arial, sans-serif;
            background-image: url('static/images/blueprint-6944719_1280.jpg'); 
            background-size: cover; 
            background-position: center; 
            background-repeat: no-repeat; 
        }
    </style>
</head>
<body>
    <p style="background-color: burlywood; padding: 10px 20px; font-size: 30px; border-radius: 10px;"><strong style="font-weight: bold;">Prediction:</strong> 
        {% if prediction == "O" %}
            Organic
        {% elif prediction == "R" %}
            Recyclable
        {% else %}
            {{ prediction }}
        {% endif %}
    </p>
    <br>
    <a href="/" style="color: white; font-size: 30px;">Classify Another</a>
</body>
</html>
